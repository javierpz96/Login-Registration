<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"> 
    <title>Sign in & Sign Up From</title>
  </head>
  <body></body>

  <div class="container">
    <div class="forms-container">
        
      <div class="panels-container">

        <div class="signin-singup">
            <form action="" class="sign-in-form">
                <h2 class="tittle">Sign in</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <input type="submit" value="Login" class="btn-solid">

                <p class="social-text">
                    Or Sign in with social plataforms
                </p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a><a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a><a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a><a href="#" class="social-icon">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </form>

            <form action="" class="sign-up-form">
                <h2 class="tittle">Sing up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <input type="submit" value="Sing up" class="btn-solid">

                <p class="social-text">
                    Or Sign up with soical plataforms
                </p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a><a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a><a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a><a href="#" class="social-icon">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </form>

        </div>
      </div>
    </div>
    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>New here ?</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto atque sunt labore sed.</p>
                <button class="btn-solid transparent" id="sign-up-btn">Sign up</button>
            </div>

            <img src="img/Manager _Isometric.svg" class="image" alt="">
        </div>

        <div class="panel right-panel">
            <div class="content">
                <h3>One of us ?</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto atque sunt labore sed.</p>
                <button class="btn-solid transparent" id="sign-in-btn">Sign in</button>
            </div>

            <img src="img/Chart_Isometric.svg" class="image" alt="">
        </div>

        
    </div>
  </div>

  <script src="java.js"></script>
</html>
